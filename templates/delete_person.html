<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Person</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #00FF00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            width: 50%;
            padding: 20px;
            background-color: #001f00;
            border: 2px solid #00FF00;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #00FF00;
        }
        .actions {
            margin-top: 20px;
        }
        .actions a, .actions button {
            background-color: #004085;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            border: none;
        }
        .actions a:hover, .actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete "{{ person.full_name }}"?</h1>
        <p>This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Deletion</button>
        </form>
        
        <div class="actions">
            <a href="{% url 'list_people' %}">Cancel</a>
        </div>
    </div>
</body>
</html>
