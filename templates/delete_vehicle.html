<!DOCTYPE html>
<html>
<head>
    <title>Delete Vehicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .form-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .form-container button {
            width: 100%;
            background-color: #f44336;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'list_vehicles' %}">Vehicles</a>
    </div>
    <div class="content">
        <h1>Delete Vehicle</h1>
        <div class="form-container">
            <p>Are you sure you want to delete this vehicle?</p>
            <p><strong>Number Plate:</strong> {{ vehicle.number_plate }}</p>
            <p><strong>Model:</strong> {{ vehicle.model }}</p>
            <p><strong>Year:</strong> {{ vehicle.year }}</p>
            <p><strong>Owner Name:</strong> {{ vehicle.owner_name }}</p>
            <p><strong>Owner ID Number:</strong> {{ vehicle.owner_id_number }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
