<!DOCTYPE html>
<html>
<head>
    <title>Delete Marriage License</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .btn {
            text-decoration: none;
            padding: 8px 16px;
            margin: 4px 2px;
            background-color: #f44336;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'list_marriage_license_records' %}">Marriage Licenses</a>
    </div>
    <div class="content">
        <h1>Delete Marriage License</h1>
        <p>Are you sure you want to delete the marriage license for {{ record.applicant1 }} and {{ record.applicant2 }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Delete</button>
        </form>
    </div>
</body>
</html>
